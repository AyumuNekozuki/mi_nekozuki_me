<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>みすきーねこづき</title>
		<link rel="shortcut icon" href="https://misskey-white.s3.ap-northeast-1.amazonaws.com/mashiro/mashiro_bg_512.png" type="image/x-icon" />
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				background-color: #fffef6;
				color: rgb(159, 140, 136);
			}

			.imghref {
				display: flex;
			}

			img {
				display: block;
				width: 150px;
				height: 150px;
			}

			h2 {
				font-size: 1.25rem;
				text-align: center;
			}

			.accountWrap {
				display: flex;
				gap: 10px;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin-top: 20px;
				max-width: 450px;
			}
			.accountWrap a {
				display: block;
				text-align: center;
				background-color: rgb(159, 140, 136);
				color: white;
				text-decoration: none;
				padding: 10px 20px;
				width: 100%;
				border-radius: 4px;
				transition: filter 0.3s ease;
			}
			.accountWrap a:hover {
				filter: contrast(0.8);
			}
		</style>
	</head>
	<body>
		<a class="imghref" href="https://mi.mashiro.site">
			<img src="https://misskey-white.s3.ap-northeast-1.amazonaws.com/mashiro/mashiro_bg_512.png" alt="" />
		</a>
		<h2>『みすきーねこづき』は終了しました。<br />新インスタンス『みすほわいと』もよろしくお願いいたします。</h2>
		<div class="accountWrap">
			<a href="https://mi.mashiro.site/@AyumuNekozuki" target="_blank" rel="noopener noreferrer">@AyumuNekozuki@mi.mashiro.site</a>
			<a href="https://mi.mashiro.site/@mashiro" target="_blank" rel="noopener noreferrer">@mashiro@mi.mashiro.site</a>
		</div>

		<script>
			navigator.serviceWorker.getRegistrations().then(function (registrations) {
				for (let registration of registrations) {
					registration.unregister();
				}
				console.log('ServiceWorker unregistered');
			});
		</script>
	</body>
</html>
